version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: burndler-postgres
    environment:
      POSTGRES_DB: burndler
      POSTGRES_USER: burndler
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U burndler -d burndler"]
      interval: 30s
      timeout: 10s
      retries: 3

  burndler:
    image: burndler:latest
    container_name: burndler-app
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=burndler
      - DB_USER=burndler
      - DB_PASSWORD=changeme
      - DB_SSL_MODE=disable
      - JWT_SECRET=your-secure-jwt-secret-here
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - SERVE_STATIC_FILES=true
      - CORS_ALLOWED_ORIGINS=http://localhost:8080
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data: